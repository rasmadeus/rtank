{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8 user_form_header">
        <h1>{{ form_header }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-4 user_form_container">
        <form class="form-horizontal" method="post">
            {% block fields %}
            {% endblock %}
            {% if messages.error %}
            <div class="form-group">
                <div class="col-md-12">
                    <div class="alert alert-warning">
                        {{ messages.error }}
                    </div>
                </div>
            </div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
