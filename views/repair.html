{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8 user_form_header">
        <h1>Password repair</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-3 user_form_container">
        <form class="form-horizontal" method="post">
            <div class="form-group">
                <div class="col-md-12">
                    <input class="form-control-static" id="email" name="email" type="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <button class="btn btn-default" type="submit">Send me reset password code</button>
                </div>
            </div>
            {% if messages.error %}
            <div class="form-group">
                <div class="col-md-12">
                    <div class="alert alert-warning">
                        {{ messages.error }}
                    </div>
                </div>
            </div>
            {% endif %}
        </form>
    </div>
</div>

{% endblock %}
