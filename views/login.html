{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8 user_form_header">
        <h1>Introduce yourself, please</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-4 user_form_container">
        <form class="form-horizontal" method="post">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="email">Email:</label>
                <div class="col-sm-9">
                    <input class="form-control-static" id="email" name="username" type="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">Password:</label>
                <div class="col-sm-9">
                    <input class="form-control-static" id="password" name="password" type="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button class="btn btn-default" type="submit">LogIn</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
