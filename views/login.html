{% extends "form.html" %}
{% block fields %}
    <div class="form-group">
        <div class="col-md-12">
            <input class="form-control-static" id="email" name="email" type="email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <input class="form-control-static" id="password" name="password" type="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <button class="btn btn-default" type="submit">Login</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12 centered_text">
            <a href="/users/repair">I forgot my password</a>
        </div>
    </div>
{% endblock %}
