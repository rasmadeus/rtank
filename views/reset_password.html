{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8 user_form_header">
        <h1>Insert your new password</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-4 user_form_container">
        <form class="form-horizontal" method="post">
            <div class="form-group">
                <div class="col-md-12">
                    <input class="form-control-static" id="password" name="password" type="password" placeholder="New password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <button class="btn btn-default" type="submit">Reset my password</button>
                </div>
            </div>
            {% if messages.error %}
            <div class="form-group">
                <div class="col-md-12">
                    <div class="alert alert-warning">
                        {{ messages.error }}
                    </div>
                </div>
            </div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
