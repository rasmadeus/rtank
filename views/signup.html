{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8 user_form_header">
        <h1>Хочешь присоединиться к системе?</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-4 user_form_container">
        <form class="form-horizontal" method="post">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="email">Почта:</label>
                <div class="col-sm-9">
                    <input class="form-control-static" id="email" name="email" type="email" placeholder="Электронная почта">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">Пароль:</label>
                <div class="col-sm-9">
                    <input class="form-control-static" id="password" name="password" type="password" placeholder="Пароль">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input name="license" type="checkbox"> Я согласен с лицензией
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button class="btn btn-default" type="submit">Присоединиться</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
